<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utilty.css">
</head>

<body>



  <div class="container flex bg-black">
    <div class="left ">
      <div class="close">
        <img width="30" class="invert" src="close.svg" alt="" srcset="">
      </div>
      <div class="home p-1 m-1 rounded bg-grey">
        <div class="logo "><img width="110" class="invert" src="logo.svg" alt="" srcset=""></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home" srcset="">Home</li>
          <li><img class="invert" src="search.svg" alt="search" srcset="">Search</li>

        </ul>

      </div>
      <div class="library p-1 rounded m-1 bg-grey">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="" srcset="">
          <h2>Your Library</h2>
        </div>

        <div class="songList">
          <ul>

          </ul>
        </div>





        <div class="footer">
          <div>
            <a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a>
          </div>

        </div>

      </div>



    </div>
    <div class="right  rounded bg-grey">

      <div class="header">
        <div class="nav">
          <div class="hamburgerContainer">

          
          <img class="invert hamburger" src="hamburger.svg" alt="" srcset="">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="44" height="24" color="#ffffff"
            fill="none">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="54" height="24" color="#ffffff"
              fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>


      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">
         
        </div>

        <div class="playBar">

          <div class="seekBar">

            <div class="circle">

            </div>
          </div>


          <div class="aboveBar">
          <div class="songInfo">

          </div>
          <div class="songButtons">
            <img  width="35px"  id="previous" src="previous.svg" alt="" srcset="">
            <img  width="35px" id="play" src="play.svg" alt="" srcset="">
            <img  width="35px" id="next" src="forward.svg" alt="" srcset="">
          </div>

          <div class="songVol">
            <div class="songTime">

            </div>
            <div class="volume">
              <img width="25" src="volume.svg" alt="" srcset="">
              <div class="range">
                <input type="range" name="volume">
              </div>
            </div>

          </div>

          
        </div>
        </div>

      </div>



    </div>



  </div>




  <script src="script.js"></script>

</body>

</html>
